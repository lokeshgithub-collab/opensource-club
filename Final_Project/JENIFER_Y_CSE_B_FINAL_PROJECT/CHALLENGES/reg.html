<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="text-align: center;"></title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- main section of the registration form -->
    <main>
        <section class="registration-form">
            <header>
                <h1 style="text-align: center;">REGISTER</h1>
                <p style="text-align: center;">Please fill in the form below </p>
            </header>
            <form action="/submit-registration" method="post">
        
                <fieldset>
                    <!-- legend tag -->
                    <legend>Personal Information</legend>
                 <!-- Enter your details -->
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>
                    
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="text">Department:</label>
                    <input type="text">
                    <label for="number">Year of Study:</label>
                    <input type="radio" class="one">1 <input type="radio" class="two">2 <input type="radio" class="three">3 <input type="radio"  class="four">4
                    <label for="number">Contact Number:</label>
                    <input type="number" >
                    
                    <label for="number">Whatsapp Number:</label>
                    <input type="number" >
                    
                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <label for="text">Contribute to</label>
                   
                    <label for="submit-registration"></label>
                    <input type="submit" id="submit-registration" name="submit-registration">

                    <label for="reset"></label>
                    <input type="reset" id="reset-registration" name="reset">
                    
                    <button onclick="window.location.href='main.html';">Back</button>
                    </form>
                    </section>
                    </main>
                    </body>
                    </html>
