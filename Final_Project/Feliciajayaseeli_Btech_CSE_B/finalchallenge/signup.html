<!-- signup form for registeration -->
    <main class="container d-flex justify-content-center align-items-center form-signin m-auto" style="height: 80vh;">
        <form style="width: 30vw; " class="">
         
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
         <div class="d-flex flex-column gap-3 mb-4">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="vaishaali">
            <label for="floatingInput">First name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="radha">
            <label for="floatingInput">Last name</label>
          </div>
          <div class="form-floating">
            <input type="date" class="form-control" id="floatingInput" placeholder="">
            <label for="floatingInput">Date of birth</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm password</label>
          </div>
        </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-warning w-100 py-2" type="submit">Sign up</button>
        </form>
