<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="contactpg.css"><!--styling using css(external)-->
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details"><!--creating a container that has address, no. and address details-->
          <i class="fas fa-map-marker-alt"></i><!--emoji adding-->
          <div class="topic">Address</div>
          <div class="text-one">Crescent university</div>
          <div class="text-two">Vandaloor chennai-64</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i><!--emoji adding-->
          <div class="topic">Phone</div>
          <div class="text-one">+91 98935647XX</div>
          <div class="text-two">+91 34345678XX</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i><!--emoji adding-->
          <div class="topic">Email</div>
          <div class="text-one">op24@gmail.com</div>
          <div class="text-two">opc_2024@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Ping us</div>
        <p>If you have want any further details feel free to contact us. It's our pleasure to help you.</p>
      <form action="#"><!--creating a form which holds name,mail and message box-->
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
